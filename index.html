<html>
	<head>
		<meta charset="utf8">
		<title>Сервис хранения документов</title>
		<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
		<script>
		// Initialize Firebase
		var config = {
			apiKey: "AIzaSyAWUAfCA040w4astPe4eUlomGtmespij84",
			authDomain: "documentstorage-e85dd.firebaseapp.com",
			databaseURL: "https://documentstorage-e85dd.firebaseio.com",
			projectId: "documentstorage-e85dd",
			storageBucket: "documentstorage-e85dd.appspot.com",
			messagingSenderId: "906148013445"
		};
		firebase.initializeApp(config);
		</script>
		<script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
		<script src="https://unpkg.com/navigo@6.0.2/lib/navigo.min.js"></script>
		<script type="text/javascript" src="js/moment-lib.js"></script>
		<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
	
	</head>
	<body>
		<template id='newDocument-template'>
			<div class='newDocument-item'>
				<p>Документ</p>
				<textarea class='document-title'></textarea>
				<p>Дата</p>
				<input class='document-date' type='date'/>
				<p>Место хранения</p>
				<select class='document-storage'></select>
				<br>
				<button class='document-add' style='display:none'>Добавить</button>
				<button class='document-save'>Сохранить</button>
				<button class='document-delete'>Удалить</button>
			</div>
		</template>
		
		<template id='storage-template'>
			<div class='storage-item'>
				<textarea class='storage-title'></textarea>
				<br>
				<button class='storage-save'>Сохранить</button>
				<button class='storage-delete'>Удалить</button>
			</div>
		</template>
		
		<template id='main-template'>
			<div class='main-item'>
				<h3 class='app'>О приложении</h3>
				<p class='app-description'>С помощью <b>бесплатного</b> сервиса персонального хранения документов Вы сможете быстро найти документы, хранящиеся у Вас в бумажном виде.
				Для этого достаточно ввести информацию о Вашем документе и месте его хранения. В любой момент вы сможете обратиться к нашему приложению, не беспокоясь за <b>сохранность</b> и <b>конфиденциальность</b> информации!</p>
				<button class='show-documents'>Показать список документов</button>
			</div>
		</template>
		
		<div id="header">
			<div id='auth'>
			<span id='login-name'></span>
			<a id='login'>Войти</a>
			<a id='logout' style='display:none'>Выйти</a>
			</div>
			<h2>Сервис персонального хранения документов</h2>
			<p class='img'><img src='/img/imgDoc.png' align='middle' height='150px'></p>
		</div>
		<img src="img/loader.gif" id="loader" style='display:none'>
		<div id='message'></div>
		
		
		<a id='add-storage' style='display:none'>Места хранения</a>
		<a id='add-doc' style='display:none'>Добавить документ</a>
		
		<div id="content"></div>
		<div id='auth-ui'></div>
		<script type="text/javascript" src="js/auth.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/newDocument.js"></script>
		<script type="text/javascript" src="js/newStorage.js"></script>
		<script type="text/javascript" src="js/documents.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<link rel="stylesheet" href="index.css"/>
	</body>
</html>
